<h4>Formularios <small>template</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()"
[ngClass]="{'has-danger': !forma.controls['nombreCompleto'].valid}">

<div formGroupName="nombreCompleto"> 
  <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required"
        class="form-control-feedback">
          El nombre es necesario
        </div>
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength"
        class="form-control-feedback">
          Por lo menos 3
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>
  </div>

<div class="form-group row">
    <label class="col-2 col-form-label">Pasatimpo</label>
    <div class="col-8" formArrayName="pasatiempos">

      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i=index "

    class="form-control"
             type="text"
             [formControlName]="i"
             >
    </div>
    <button (click)="agregarPasatiempos()" type="button" class="btn btn-primary">nuevo</button>
  </div>

 

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electr칩nico"
             formControlName="correo">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">username</label>
    <div class="col-md-8">

      <input class="form-control"
             type="text"
             placeholder="password2"
             formControlName="username">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Contrase침a</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Correo electr칩nico"
             formControlName="password1">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Contrase침a2</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="password2"
             formControlName="password2">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{
    forma.valid
  }}
  <br>
  {{
    forma.status
  }}
</pre>
